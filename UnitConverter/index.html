<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Metric Imperial converter</title>
</head>
<body>

    <div class="main">
        <div class="top">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="number" id="input"/>
            <button id="convert">Convert</button>
        </div>
        <div class="bottom">
            <div class="units"><p class="measure">Length (Meter/Feet)</p><p class="value" id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p></div>
            <div class="units"><p class="measure">Volume (Liters/Gallons)</p><p class="value" id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p></div>
            <div class="units"><p class="measure">Mass (Kilograms/Pounds)</p><p class="value" id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
